<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="reset.css">
    <link rel='stylesheet' type='text/css' media='screen' href='calculator.css'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p>0</p>
            <h1></h1>
        </div>
        <div id="operators" class="row">
            <button id="plus-btn">+</button>
            <button id="minus-btn">-</button>
            <button id="multiply-btn">Ã—</button>
            <button id="divide-btn">/</button>
        </div>
        <div id="bottom-buttons">
            <div id="number-buttons">
                <div class="row">
                    <button id="seven-btn">7</button>
                    <button id="eight-btn">8</button>
                    <button id="nine-btn">9</button>
                </div>
                <div class="row">
                    <button id="four-btn">4</button>
                    <button id="five-btn">5</button>
                    <button id="six-btn">6</button>
                </div>
                <div class="row">
                    <button id="one-btn">1</button>
                    <button id="two-btn">2</button>
                    <button id="three-btn">3</button>
                </div>
                <div class="row">
                    <button id="zero-btn">0</button>
                    <button id="point-btn">.</button>
                    <button id="clear-btn">C</button>
                </div>
            </div>
            <button id="equal-btn">=</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
